<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïµÔ∏è Imposter Word Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app">

        <header>
            <h1>Imposter Word Game</h1>
        </header>

        <!-- Setup Screen -->
        <div id="setupScreen" class="card screen active">
            <div class="message" id="message">Add players and select categories to start</div>

            <input type="text" id="playerName" placeholder="Enter player name">
            <button class="primary" id="addPlayerBtn">Add Player</button>
            <ul id="playerList"></ul>

            <div id="categories"></div>

            <div class="btn-row">
                <button class="secondary" id="showCategoriesBtn">Show/Hide Categories</button>
                <button class="secondary" id="auditBtn">Audit</button>
            </div>

            <div class="btn-row">
                <button class="primary" id="startGameBtn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="card screen" style="display:none;">
            <div class="message" id="gameMessage"></div>

            <div id="gameControls" class="btn-row">
                <button class="accent" id="revealBtn" style="display:none;">Reveal Word</button>
                <button class="accent" id="nextPlayerBtn" style="display:none;">Next Player</button>
            </div>

            <div id="endControls" class="btn-row" style="display:none;">
                <button class="primary" id="showImposterBtn">Reveal Imposter</button>
                <button class="primary" id="restartBtn">New Game</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
