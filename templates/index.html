<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposter Game</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>üïµÔ∏è Imposter Game</h1>
    </header>

    <!-- === SETUP SCREEN === -->
    <div id="setupScreen" class="card">
      <h2>Add Players</h2>
      <input type="text" id="playerName" placeholder="Enter name">
      <button class="primary" onclick="addPlayer()">Add</button>

      <ul id="playerList"></ul>

      <h2>Categories</h2>
      <div id="categoryList"></div>

      <div class="btn-row">
        <button class="secondary" onclick="restartGame()">Clear</button>
        <button class="accent" onclick="startGame()">Start Game</button>
      </div>
    </div>

    <!-- === GAME SCREEN === -->
    <div id="gameScreen" class="card" style="display:none;">
      <button class="exit-btn" onclick="exitGame()">√ó</button>
      <h2 id="categoryDisplay"></h2>

      <div class="flip-container" onclick="flipCard()">
        <div class="flipper">
          <div class="front">
            <p id="playerNameDisplay"></p>
          </div>
          <div class="back">
            <p id="playerWord"></p>
          </div>
        </div>
      </div>

      <div id="endControls" style="display:none;">
        <button class="primary" onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
