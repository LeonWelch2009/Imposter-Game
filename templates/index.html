<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- ===== SETUP SCREEN ===== -->
  <div id="setupScreen" class="screen">
    <h1>Imposter Game</h1>

    <div id="playerInputSection">
      <input type="text" id="playerName" placeholder="Enter player name" />
      <button id="addPlayerBtn">Add Player</button>
    </div>

    <ul id="playerList"></ul>

    <div id="categorySection">
      <button id="showCategoriesBtn">Show / Hide Categories</button>
      <div id="categories" style="display:none;"></div>
    </div>

    <button id="startGameBtn">Start Game</button>
  </div>

  <!-- ===== GAME SCREEN ===== -->
  <div id="gameScreen" class="screen" style="display:none;">
    <div id="flipContainer">
      <div id="flipper">
        <div id="cardFront" class="card">Front</div>
        <div id="cardBack" class="card">Back</div>
      </div>
    </div>

    <button id="nextPlayerBtn" class="game-btn">Next Player</button>
    <button id="revealImposterBtn" class="game-btn" style="display:none;">Reveal Imposter(s)</button>

    <p id="imposterDisplay"></p>
    <button id="restartBtn" class="game-btn" style="display:none;">Restart Game</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
