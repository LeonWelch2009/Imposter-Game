<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Imposter Word Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="app">
        <h1>Imposter Word Game</h1>

        <div id="setup-screen">
            <h3>Players</h3>
            <input type="text" id="playerName" placeholder="Enter player name">
            <button class="primary" id="addPlayerBtn">Add Player</button>
            <ul id="playerList"></ul>

            <h3>Categories</h3>
            <div id="categories"></div>

            <div class="btn-row">
                <button class="accent" id="startBtn">Start Game</button>
                <button class="secondary" id="clearBtn">Clear Players</button>
            </div>
        </div>

        <div id="game-screen" style="display:none;">
            <h3 id="gameMessage"></h3>
            <button class="primary" id="revealBtn">Reveal Word</button>
            <button class="secondary" id="nextBtn">Next Player</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
