<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Game</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <h1>Imposter Game</h1>

        <div id="setupScreen">
            <div class="card">
                <h2>Players</h2>
                <input type="text" id="playerName" placeholder="Enter player name">
                <button id="addPlayerBtn" class="primary">Add Player</button>
                <ul id="playerList">
                    </ul>
            </div>

            <div class="card">
                <button id="showCategoriesBtn" class="secondary">Show Categories</button>
                <h3>Category Selection</h3>
                <div id="categories" style="display: none;">
                    </div>
            </div>

            <button id="startGameBtn" class="accent">Start Game</button>
        </div>
        <div id="gameScreen" style="display: none;">
            
            <div id="distributionPhase">
                <div class="flip-container" id="flipContainer">
                    <div class="flipper" id="flipper">
                        <div class="front" id="cardFront">
                            Tap/Click to View Role
                        </div>
                        <div class="back" id="cardBack">
                            </div>
                    </div>
                </div>
                
                <div class="btn-row" id="movementControls">
                    <button id="prevPlayerBtn" class="secondary" style="display: none;">Previous Player</button>
                    <button id="nextPlayerBtn" class="primary" style="display: none;">Next Player</button>
                </div>
                
                <button id="revealImposterBtn" class="accent" style="display: none;">Reveal Imposter</button>
            </div>

            <div class="message" id="imposterDisplay">
                </div>

            <div class="btn-row" id="endControls">
                <button id="exitGameBtn" class="secondary">Exit to Setup</button>
                <button id="restartBtn" class="primary" style="display: none;">Play Again</button>
            </div>
        </div>
        </div>

    <script src="static/script.js"></script>
</body>

</html>
