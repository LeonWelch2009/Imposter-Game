<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imposter Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="container">
        <h1>Imposter Game</h1>

        <div class="settings">
            <label>Number of Players:</label>
            <input type="number" id="numPlayers" min="3" max="20" value="4">

            <label>Number of Imposters:</label>
            <input type="number" id="numImposters" min="1" max="5" value="1">

            <button id="loadCategories">Load Categories</button>
        </div>

        <div id="categoryContainer" class="categories"></div>

        <div class="actions">
            <button id="startGame">Start Game</button>
            <button id="nextRound" style="display:none;">Next Round</button>
        </div>

        <div id="cardsContainer" class="cards"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
