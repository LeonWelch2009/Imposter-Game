<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposter Word Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>Imposter Word Game</h1>

        <!-- Setup Screen -->
        <div id="setupScreen">
            <div id="infoText">Add players and select categories to start</div>
            <input type="text" id="playerEntry" placeholder="Enter Player Name">
            <button id="addBtn">Add Player</button>
            <ul id="playerList"></ul>
            <div id="categories"></div>
            <button id="startBtn">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" style="display:none;">
            <div id="currentPlayer"></div>
            <div id="infoTextGame"></div>

            <div class="reveal-buttons">
                <button id="revealBtn" style="display:none;">Reveal Word</button>
                <button id="nextBtn" style="display:none;">Next Player</button>
            </div>

            <div class="reveal-buttons" id="endControls" style="display:none;">
                <button id="showImposterBtn">Reveal Imposter</button>
                <button id="restartBtn">New Game</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
